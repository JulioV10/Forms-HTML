<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row tittle">
            <div class="col-sm-12"><!-- As a link -->
                <nav class="navbar navbar-light bg-light">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#"><strong>Payment form example</strong></a>
                  </div>
                </nav>
            </div>
        </div>
    <!-- TITULO -->
        <div class="main">
        <div class="alert alert-danger" role="alert" width="100px">
            Some fields are missing
        </div>

    <!-- FORMS -->

    <form class="row g-3">
        <div class="col-md-5">
            <label for="exampleFormControlInput1" class="form-label">Card #</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
          </div>
        <div class="col-md-3">
          <label for="validationDefault02" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="000" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">$</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-md-6">
          <label for="validationDefault05" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault05" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>

        
        <!-- DROPDOWN -->
        <div class="col-md-2">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="validationDefault05" class="form-label">Postal code</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>


        <div class="col-md-6">
          <label for="inputState" class="form-label">We accept</label>
        </div>


        <div class="col-md-6">
          <label for="validationDefault05" class="form-label"><strong>Message</strong></label>
        </div>
  


          <!-- TARJETAS -->
        <div class="col-md-6" style="background-color: darkgrey; height: 40px; width: 300px;">
          <div class="d-flex flex-direction-row">
            <!-- <label for="inputState" class="form-label">We accept</label> -->
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>

            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>

            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i><label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
        </div>
        <div class="col-md-6">
          <!-- <label for="validationDefault05" class="form-label"><strong>Message</strong></label> -->
          <textarea class="form-control" rows="3" placeholder="Escribe aquÃ­" style="margin-left: 180px;"></textarea>
          <label for="validationDefault05" class="form-label" style="margin-left: 180px;">Add any notes here</label>
        </div>

        </div>
        <div class="col-md-12 d-flex justify-content-end">
          <button type="button" class="btn btn-secondary btn-sm end cancel">Cancel</button>
          <button type="submit" class="btn btn-primary btn-sm end send">Send</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
